language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - TEST_TYPE="tests"
    INSTALL_TYPE="dev"
  - TEST_TYPE="tests"
    INSTALL_TYPE="dev_sdist"
jobs:
  include:
    - python: "3.7"
      env:
        - TEST_TYPE="precommit"
          INSTALL_TYPE="dev"
install:
  - ./.travis-data/install_script.sh
script:
  - ./.travis-data/test_script.sh
